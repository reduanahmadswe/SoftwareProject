<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/git-vector-logos.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git & GitHub Workshop - Registration</title>
    <meta name="description" content="Register for the Git and GitHub collaboration workshop" />
    <script>
      // SPA redirect script for Render.com
      // When a user refreshes a deep link like /admin/login or /admin/dashboard,
      // this script redirects them to the root with the path as a query parameter
      const path = window.location.pathname
      if (path && path !== '/') {
        window.location.replace(
          '/?redirect=' + encodeURIComponent(path + window.location.search + window.location.hash)
        )
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
