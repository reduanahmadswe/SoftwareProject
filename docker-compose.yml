version: "3.8"

services:
  # MongoDB Service
  mongodb:
    image: mongo:7
    container_name: workshop-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: git-github-workshop
    volumes:
      - mongodb_data:/data/db
    networks:
      - workshop-network

  # Backend Service
  backend:
    build: ./backend
    container_name: workshop-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mongodb://mongodb:27017/git-github-workshop
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    networks:
      - workshop-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend Service
  frontend:
    build: ./frontend
    container_name: workshop-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - workshop-network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
    driver: local

networks:
  workshop-network:
    driver: bridge
