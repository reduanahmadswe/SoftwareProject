# Render configuration
# This file should be at the root of your repository

services:
  # Frontend static site
  - name: githubworkshop-frontend
    type: web
    runtime: static
    repo: https://github.com/reduanahmadswe/SoftwareProject
    branch: main
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    pullRequestPreviewsEnabled: false

    # Environment variables for frontend
    envVars:
      - key: VITE_API_URL
        value: https://your-backend-url.onrender.com

    # Custom headers and routing for SPA
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /static/*
        name: Cache-Control
        value: public, max-age=31536000, immutable

    routes:
      - type: rewrite
        source: /admin/*
        destination: /index.html
      - type: rewrite
        source: /*
        destination: /index.html

  # Backend service (if you want to deploy backend too)
  - name: githubworkshop-backend
    type: web
    runtime: node
    repo: https://github.com/reduanahmadswe/SoftwareProject
    branch: main
    rootDir: ./backend
    buildCommand: npm install && npm run build
    startCommand: npm start

    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://githubworkshop-frontend.onrender.com
      - key: MONGODB_URI
        value: your-mongodb-connection-string
      - key: JWT_SECRET
        value: your-jwt-secret
